name: Build and Version

on:
  push:
    branches:
      - main
      - 'release-*'
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write
  actions: read

env:
  PACKAGENAME_CAMELCASE: DotNetLibrary
  DEVELOPERS: 'qtlisec.maaz@gmail.com'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/aspnet:8.0-alpine3.21
    steps:
      - name: Install bash, icu-libs, and git
        run: apk update && apk add bash icu-libs git

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: /root/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Use MinVer GitHub Action to determine version
      - id: minver
        uses: thefringeninja/action-minver@2.0.0-preview1
        with:
          build-metadata: build.${{ github.run_number }}
          tag-prefix: v
          verbosity: trace

      # Set version output for later steps
      - id: set-version
        run: |
          VERSION="${{ steps.minver.outputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "version=0.0.0-alpha.${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.minver.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore

      - name: Mark repo as safe for Git
        run: git config --global --add safe.directory /__w/dotnet-library/dotnet-library

      - name: List .git directory
        run: ls -la .git

      - name: Build
        run: dotnet build DotNetLibrary.Library/DotNetLibrary.Library.csproj -c Release --no-restore -o output /p:Version=${{ steps.version.outputs.version }}

      - name: Test
        run: dotnet test *.Test -c Release --no-build --settings coverlet.runsettings --logger "trx;LogFileName=unit_tests.xml" --collect:"XPlat Code Coverage" -o output /p:Version=${{ steps.version.outputs.version }} || echo "There were failing tests!"

      - name: Pack NuGet package
        run: dotnet pack *.Library -c Release -o output /p:PackageId=${PACKAGENAME_CAMELCASE} /p:Version=${{ steps.version.outputs.version }}

      - name: Publish NuGet package to GitHub Packages
        if: startsWith(github.ref, 'refs/heads/release-') || github.ref == 'refs/heads/main'
        run: dotnet nuget push output/*.nupkg --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --api-key ${{ secrets.GITHUB_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: output/unit_tests.xml

      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-results
          path: output/**/coverage.*

      - name: Print version info
        run: |
          echo "Library version: ${{ steps.set-version.outputs.version }}"

      - name: Tag release branch
        if: startsWith(github.ref, 'refs/heads/release-')
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.set-version.outputs.version }}
          git push origin ${{ steps.set-version.outputs.version }}
